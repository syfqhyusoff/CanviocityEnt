    <!--Check username availability-->
        <script type="text/javascript">
        function loadXMLDoc(){
        var xmlhttp;
        var k=document.getElementById("uname").value;
        var urls="exists.jsp?uname="+k;

        if (window.XMLHttpRequest){
         xmlhttp=new XMLHttpRequest();
        }else{
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function() {
             if (xmlhttp.readyState==4){
        document.getElementById("err").innerHTML=xmlhttp.responseText;
         }
        }
        xmlhttp.open("GET",urls,true);
        xmlhttp.send();
        }
        </script>
        
        <!-- Check Smart meter availability-->
        <script type="text/javascript">
        function loadXMLDoc1(){
        var xmlhttp;
        var k=document.getElementById("meterID").value;
        var urls="checkMeter.jsp?meterID="+k;

        if (window.XMLHttpRequest){
         xmlhttp=new XMLHttpRequest();
            }else {
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function(){
        if (xmlhttp.readyState==4){
        document.getElementById("er1").innerHTML=xmlhttp.responseText;
         }
     }
        xmlhttp.open("GET",urls,true);
        xmlhttp.send();
        }
</script>
  
</head>

 <div class="cont_form_login">

<input type="text" placeholder="Smart Meter ID" name="meterID" id="meterID" onkeyup="loadXMLDoc1()">
